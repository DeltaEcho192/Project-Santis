<!DOCTYPE html>
<html lang="en">
	<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>Project Santis </title><link rel="stylesheet" href="assets/css/app.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"><script src="moz-extension://14dbe330-32a8-4d1e-bfd8-5b990dddc9ce/content/fido2/page-script.js"></script><style>                      .htmx-indicator{opacity:0;transition: opacity 200ms ease-in;}                      .htmx-request .htmx-indicator{opacity:1}                      .htmx-request.htmx-indicator{opacity:1}                    </style></head>
<body>
	<div>
		<ul>
			<li><a href="/" >Home</a> </li>
			<li><a href="/list" >List</a> </li>
			<li class="Heading"><a>Project Santis</a> </li>
		</ul>
	</div>
	<div id="container">
		<form id="item_add" hx-post="/items", hx-target="#status" >
			<div class="form_input">
				<div class="label">
					<label class="form_label">Item Name</label>
					<input id="item_name" name="item_name", placeholder="Item_name" onkeypress="return tabE(this,event)">
				</div>
			</div>
			<div class="form_input" id="cat">
				<label class="form_label">Size</label>
				<select id="size" form="item_size" name="Size" >
					{% for i in sizes %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form_input">
				<div class="label">
					<label class="form_label">Item Weight</label>
					<input id="weight" name="weight", placeholder="Weight" onkeypress="return tabE(this,event)">
				</div>
			</div>
			<div class="form_input">
				<div class="label">
					<label class="form_label">Item Value</label>
					<input id="value" name="value", placeholder="Value" onkeypress="return tabE(this,event)">
				</div>
			</div>
			<div class="form_input" id="packedin">
					<label class="form_label">Packed</label>
					<div id="packed_around">
						<input id="packed" name="packed" type="checkbox" placeholder="Packed" onkeypress="return tabE(this,event)">
					</div>
			</div>
			<div class="form_input">
				<div class="label">
					<label class="form_label">Sub Category</label>
					<input id="sub_cat" name="sub_category", placeholder="Sub-Category" onkeypress="return tabE(this,event)">
				</div>
			</div>
		</form>
	</div>
</body>

<script src="https://unpkg.com/htmx.org@1.3.1"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
<script src="script.js"></script>
</html>
